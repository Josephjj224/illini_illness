
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Entry Register</title>
</head>
<body>
    <h2>Doctor Entry Register</h2>
    <form method="post" action="/doctor_entry">
        <div>
            <label for="first_name">First Name:</label>
            <input type="first_name" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="last_name" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="phone_number" id="phone_number" name="phone_number" required>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
